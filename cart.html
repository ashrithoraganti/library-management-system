<!DOCTYPE html>
<html>
<head>
    <title>Cart Page</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        .category {
            background: #f2f2f2;
            font-weight: bold;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Your Cart</h2>

<table>
    <tr class="category">
        <td colspan="4">CSE</td>
    </tr>

    <tr>
        <th>Book Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
    </tr>

    <tr>
        <td>Java 2</td>
        <td>$35.5</td>
        <td>2</td>
        <td>$71</td>
    </tr>

    <tr class="category">
        <td colspan="4">ECE</td>
    </tr>

    <tr>
        <td>XML Bible</td>
        <td>$40.5</td>
        <td>1</td>
        <td>$40.5</td>
    </tr>

    <tr class="category">
        <td colspan="4">EEE</td>
    </tr>

    <tr>
        <td>AI</td>
        <td>$63</td>
        <td>1</td>
        <td>$63</td>
    </tr>

    <tr class="category">
        <td colspan="4">CIVIL</td>
    </tr>

    <tr>
        <td colspan="3" class="total">Total Amount</td>
        <td class="total">$174.5</td>
    </tr>

</table>

</body>
</html>
